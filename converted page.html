<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Conversion Result</h1>
    <div id="progress">Converting...</div>
    <div id="downloadLink"></div>
    <script>
        var params = new URLSearchParams(window.location.search);
        var convertedFile = params.get('converted_file');

        // Simulate conversion progress
        var progress = 0;
        var interval = setInterval(function() {
            progress += 10;
            document.getElementById('progress').innerText = 'Converting... ' + progress + '%';
            if (progress >= 100) {
                clearInterval(interval);
                document.getElementById('progress').innerText = 'Conversion complete.';
                var downloadLink = document.createElement('a');
                downloadLink.href = convertedFile;
                downloadLink.download = 'converted_file';
                downloadLink.innerText = 'Download Converted File';
                document.getElementById('downloadLink').appendChild(downloadLink);
            }
        }, 500); // Simulate progress updates every 0.5 seconds
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <button class="btn">
        <a href="index.html"><i class="fa fa-home"></i> Home</a>
    </button>
</body>
</html>
